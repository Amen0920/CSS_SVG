<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        .shapes{
            width:600px;
            height:400px;
            background: rgba(221, 221, 221, 0.897);
        }
        .group-1{
            fill:#fff000
        }
    
    </style>
</head>
<body>
    <svg class="shapes">
        <g class="group-1">
            <rect x="10" y="20" width="200" height="100"></rect>
            <rect x="50" y="140" rx="30" ry="30" width="100" height="100"></rect>
        </g>
        
        <circle cx="350" cy="250" r="30"></circle>
        <ellipse cx="200" cy="300" rx="100" ry="50"></ellipse>
    </svg>
</body>
</html>
